<section>
<div class="container">	
   <div class="row">
     <div class="col-md-12">
     	<div class="wrap__form">
     	<form action="#" method="post" class="checkout__form">
     	    <fieldset>	
     	    
     	    	    <legend>Please enter your contact details </legend>
     	    	     <div class="content-checkout__form form-checkout">
     	    	      <div class="row row__checkout">
     	    	      	<div class="col-md-12 p-1">
     		            <label for="fname">Full Name</label>
   	                    <input type="text" id="fname" name="firstname" placeholder="John M. Doe" class="input_form">
   	                    </div>
   	                  </div>
   	                  <div class="row row__checkout"> 
   	                  	<div class="col-md-12 p-1">
   	                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" class="input_form">
                        </div>
                      </div> 
                      <div class="row row__checkout"> 
                        <div class="col-md-12 p-1">      
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" class="input_form">
                        </div> 
                      </div>
                      <div class="row row__checkout"> 
                        <div class="col-md-12 p-1"> 
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York" class="input_form">
                        </div>
                      </div> 
                      <div class="row row__checkout">  
                        <div class="col-md-12 p-1">
                        <label for="tel"><i class="fa fa-institution"></i> Tel</label>
                        <input type="tel" id="tel" name="phone-number" placeholder="+1 (XXX) XXX-XXXX" class="input_form">  
                      </div>
                      </div>

                    </div>        
   	        </fieldset> 
   	             <input type="submit" value="Continue to checkout" class="btn__checkout">       
        </form>
        </div>
